<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>TMNT Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

	<div class="jumbotron">
		
	 </div>

<!-- <div class="container">  -->

	<div class="card-transparent">
		
		<div class="card-block special-card" style="background-color: rgba(245, 245, 245, 0.4); ">
		
	  

		<div class="row"> 
			
			<div class="col-sm-12 col-md-12 col-lg-12"> 

				
				<div class="text-center" id="gameInstructions">
					<p>Press any key to start!</p>
				</div>

				<div class="text-center">
					<p>Try to guess the current word.</p>
				</div>

			</div> 
		</div> 

			<div class="col-sm-12 col-md-12 col-lg-12"> 


				<div class="row"> 
					<div class="col-sm-12 col-md-12 col-lg-12" id="currentWord"> 

						
							<div class="text-center" >
								<h3>CURRENT WORD</h3>
							</div>
							<div class="text-center">
								<h2 id="theWord">   </h2>
							</div>

					</div> 
				</div> 


				<div class="row"> 
					<div class="col-sm-12 col-md-12 col-lg-12"> 

						
							<div class="row" id="winLose"> 

								<div class="col-sm-12 col-md-12 col-lg-12"> 
									<div >
										<h4 class="text-center" id="wins">Wins:  </h4>
									</div>
								</div> 

								<div class="col-sm-12 col-md-12 col-lg-12"> 
									<div >
										<h4 class="text-center" id="losses">Losses:  </h4>
									</div>
								</div> 							
							</div> 


							<div>
								<h4 class="text-center" id="remGuesses">Number of Guesses Remaining:  </h4>
							</div>

							<div>
								<h4 class="text-center" id="guessedLetters">Letters Already Guessed:  </h4class="text-center">
							</div>
					</div> 
				</div> 
		

			</div> 
		</div>
	</div>		
</div> 


<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
